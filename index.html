<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Login - Network Spy</title>
		<link rel="icon" href="img/logo.png" type ="image/x-icon">
		<link rel="stylesheet" type="text/css" href="styles/darkmode.css">
		<script>
			function toggleTheme() {
				var theme = document.getElementsByTagName('link')[1];
				if (theme.getAttribute('href') == 'styles/lightmode.css') {
					theme.setAttribute('href', 'styles/darkmode.css');
				} else {
					theme.setAttribute('href', 'styles/lightmode.css');
				}
			}
		</script>
	</head>
	<body class="background">
		<header>
			<div>
			<div style="float:left">
				<img src="img/logo.png" style="width:65px">
			</div>
			<div>
				<h1 class="dm-title">Network Spy</h1>
				<p class="dm-title">Network Monitoring Tool</p>
			</div>
		<hr>
		</header>
		<div class="dm-navbar" style="left: 0;padding-left: 8px">
			<nav>
				<a href="#">GER&Auml;TEVERWALTUNG</a>
				<a> - </a>
				<a href="#">BENUTZERKONTO</a>
			</nav>
		</div>
		<div class="dm-navbar" style="right: 0;padding-right: 8px">
			<nav>
				<a href="#">LOGIN</a>
				<a> - </a>
				<a onclick="toggleTheme()">CHANGE THEME</a>
			</nav>
		</div>
		<br>
		<main>
			<div class="dm-login">
				<div class="dm-login-input">
					<form>
						<h3 class="dm-title" style="margin-left:76px;line-height: 100%;">Anmelden</h3>
						<a class="dm-login-text">Benutzername:</a>
						<input type="text" name="username" placeholder="Username" style="width: 130px;margin-left: 0px"
						class="dm-login-input-box"/>
						<br><br>
						<a class="dm-login-text">Kennwort:</a>
						<input type="password" name="password" placeholder="Kennwort" style="width: 130px;margin-left: 34px;"
						class="dm-login-input-box"/>
						<br><br>
						<input type="submit" value="login" class="dm-login-input-submit"/>
					</form>
				</div>
			</div>
		</main>
		<footer>
			<div style="position: absolute;bottom: 10px;text-align: center;width: 99%;">
				<div style="position: relative;" class="dm-footer">
					<p  class="dm-footer">BS1-BT GmbH 2022</p>
					<a href="#" class="dm-footer">IMPRESSUM</a>
					<a class="dm-footer"> - </a>
					<a href="#" class="dm-footer">SITEMAP</a>
				</div>
			</div>
		</footer>
	</body>
</html>
